<div class="login-container" style="    display: flex;
flex-direction: row;
justify-content: center;
align-items: center;
height:100%">
    <mat-card class="login-card" style="width: 80%;">
      <mat-card-header>
        <mat-card-title>Iniciar Sesión</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form (ngSubmit)="onLogin()" style="display: flex;
        flex-direction: column;
        align-items: center;">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" [(ngModel)]="userName" name="userName" required />
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" [(ngModel)]="password" name="password" required />
          </mat-form-field>
  
          <button mat-raised-button color="primary" class="full-width">Ingresar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
